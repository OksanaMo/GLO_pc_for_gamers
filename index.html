<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Сборка компьютера</title>
</head>

<body>
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="company logo">
            </a>
            <nav class="header__nav">
                <a href="#">Чем занимаемся</a>
                <a href="#">Процесс работы</a>
                <a href="#">Команда</a>
            </nav>
            <button type="button" class="button header__button">Оставить заявку</button>
        </div>
    </header>
    <main>
        <section class="main-screen">
            <div class="container">
                <h1 class="main-screen__heading">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer">
                    <div class="timer__item">
                        <div class="timer__counter">18</div>
                        <div class="timer__text">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__counter">10</div>
                        <div class="timer__text">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__counter">23</div>
                        <div class="timer__text">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__counter">49</div>
                        <div class="timer__text">Секунд</div>
                    </div>
                </div>
                <button class="button main-screen__button">Оставить заявку</button>
            </div>
            <div class="main-screen__background">
                <img src="img/main-screen.jpg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
